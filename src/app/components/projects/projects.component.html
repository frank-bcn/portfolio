<div [ngClass]="{ 'dark-mode': dm.isDark}" id="projects" class="container">
    <span [ngClass]="{ 'dark-mode': dm.isDark}" class="headlineText about" data-aos="fade-down" data-aos-duration="1500">{{
        "headlineProject" | translate
      }}</span>
    <app-pokedex data-aos="fade-up-right" data-aos-duration="2000"></app-pokedex>
    <app-pollo-loco data-aos="fade-up-left" data-aos-duration="2000"></app-pollo-loco>
    <app-join data-aos="fade-up-right" data-aos-duration="2000"></app-join>
</div>
